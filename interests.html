<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Charity Alligator - Interests</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="logo.png"/>
  </head>
  <body>
    <div id="findCharities">
      <p>Find Charities</p>
      <div id="bars">
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="search" placeholder="Search Interests...">
      </div>
    </div>
    <div id="yourInterests">
      <p>Your Interests</p>
      <div id="interests">
        <div class="selected">
          <p>Homelessness</p>
        </div>
        <div class="notSelected">
          <p>Wildlife</p>
        </div>
        <div class="notSelected">
          <p>Conservation</p>
        </div>
      </div>
    </div>
  </body>
</html>
